<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Roll or Hold</title>
  </head>
  <body>
    <main>
      <section id="player1sec" class="player player--1 player--active">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <section id="player2sec" class="player player--2">
        <h2 class="name" id="name--2">Player 2</h2>
        <p class="score" id="score--2">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </section>
    </main>
    <img src="./dice-1.png" alt="Playing dice" id="dice" class="dice hidden" />
    <button onClick="newGame()" class="btn btn--new">🔄 New game</button>
    <button onClick="rollIt()" class="btn btn--roll">🎲 Roll</button>
    <button onClick="holdIt()" class="btn btn--hold">📥 Hold</button>
    <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank" id="information" class="info-button">ℹ️</a>
    
    <script src="./script.js"></script>
  </body>
  <footer>
    &copy; <a href="https://captv89.github.io" target="_blank">CaptV89</a> 
  </footer>
</html>
